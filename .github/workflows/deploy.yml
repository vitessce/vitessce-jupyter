name: Deploy

# Reference: https://github.com/alex-page/alexpage.dev/commit/717efbcc57d0c8ce9f64d28526263610ea444823

on:
  push:
    branches: main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  pre_deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install vitessce
        run: pip install -e .[dev]
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          registry-url: https://registry.npmjs.org/
      - name: NPM CI
        working-directory: ./js
        run: npm ci && npm run clean
      - name: Build nbextension
        working-directory: ./js
        run: npm run build:nbextension
      - name: Build labextension
        working-directory: ./js
        run: jupyter labextension build .
      - name: Run tests
        run: pytest
      - name: Build a binary wheel and a source tarball
        run: >-
          python -m
          build
          --sdist
          --wheel
          --outdir dist/
          .
      - name: Build docs
        run: |
          make html
          touch docs-dist/html/.nojekyll
      - uses: actions/upload-pages-artifact@v1
        with:
          path: ./docs-dist/html
      - name: Deploy package to PyPI
        continue-on-error: true
        uses: pypa/gh-action-pypi-publish@v1.4.1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
      - name: Deploy package to NPM
        continue-on-error: true
        working-directory: ./js
        run: npm ci && npm publish
        env:
          NPM_CONFIG_USERCONFIG: /home/runner/work/_temp/.npmrc
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
  deploy:
    runs-on: ubuntu-18.04
    needs: pre_deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
