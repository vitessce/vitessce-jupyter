name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-18.04
    name: Build and test
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: vitessce-python-dev
          environment-file: environment.yml
          auto-activate-base: false
          # TODO: Would like to pin to older python version, but it errors:
          #
          #   ResolvePackageNotFound:
          #   - python[version='3.6.*,3.8']
          #
          # python-version: 3.6
      - name: conda list
        run: |
          conda info
          conda list
      - name: Install vitessce
        run: pip install .[testing]

      # TODO: Want to test only the core, conf-building functionality.
      - name: Run unittests
        working-directory: ./tests
        run: python -m unittest
      - name: Run doctests
        working-directory: ./vitessce
        run: pytest --doctest-modules
